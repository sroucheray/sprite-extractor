<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="sprite extractor">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sprite Extractor</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="./jspm_packages/system.js"></script>
        <script src="./config.js"></script>
    </head>
    <body>
        <nav class="main-nav-bar navbar navbar-default navbar-fixed-top">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">
                    Sprite extractor
                </a>
                <p>Extract sprite position and size from sprite sheet</p>
            </div>
        </nav>
        <div class="content container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Settings</h3>
                        </div>
                        <div class="panel-body">
                        Panel content
                        </div>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-12">
                            <div role="tabpanel">
                                <ul class="nav nav-tabs" role="tablist">
                                    <li role="presentation" class="active"><a href="#sprite" aria-controls="home" role="tab" data-toggle="tab">Sprite sheet</a></li>
                                    <li role="presentation"><a href="#css" aria-controls="profile" role="tab" data-toggle="tab">CSS</a></li>
                                    <li role="presentation"><a href="#json" aria-controls="messages" role="tab" data-toggle="tab">JSON</a></li>
                                </ul>
                                <div class="tab-content">
                                    <div role="tabpanel" class="tab-pane active" id="sprite">

                                        <div class="sprite-wrapper">
                                            <div class="import">
                                            <div class="panel panel-default text-center">
                                                <div class="panel-body">
                                                    <h3>Drop sprite sheet image here</h3>
                                                        <div>
                                                            <label for="file">or choose a file</label>
                                                            <div>
                                                                <input type="file" id="file" accept="image/png, image/gif, image/jpg">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <label>or try an example</label>
                                                        <img src="..." alt="..." class="img-rounded">
                                                    </div>
                                                </div>
                                            </div>

                                            <canvas class="sprite" id="sprite"></canvas>
                                            <div class="sheet-rect"></div>
                                            <div class="sheet-guide"></div>
                                        </div>
                                    </div>
                                    <div role="tabpanel" class="tab-pane" id="css">
                                        <div class="container-fluid output">
                                            <div class="row">
                                                <div class="col-md-6 col-md-offset-2 code">
                                                    <pre>
                                                    </pre>
                                                </div>
                                                <div class="col-md-4 background-images">

                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div role="tabpanel" class="tab-pane" id="json">...</div>
                                  </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script>
        System.import("modules/app");
        </script>
    </body>
</html>
